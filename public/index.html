<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link type="text/css" rel="stylesheet" href="style.css" />

        <title>Rolling Wild</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active" id="0">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>

            <div class="player-1-panel" id="1">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

            <form action="/" method="post">
                <button type="submit" name="submit" value="0" class="btn-new">
                    <i class="ion-ios-plus-outline"></i>New game
                </button>
            </form>

            <p class="chance"></p>
            <button class="btn-roll">
                <i class="ion-ios-loop"></i>Roll dice
            </button>
            <button class="btn-hold">
                <i class="ion-ios-download-outline"></i>Hold
            </button>
            <button class="btn-chance">
                <i class="ion-ios-color-wand"></i>Take a chance
            </button>
            <p class="chance-used1">
                <i class="ion-md-checkmark"></i>Chance Used
            </p>
            <p class="chance-used2">
                <i class="ion-md-checkmark"></i>Chance Used
            </p>

            <img src="dice-5.png" alt="Dice" class="dice" />
        </div>

        <h1 class="h1">Rolling Wild</h1>
        <div class="final-score-div">
            <input
                type="number"
                placeholder="Type final score here: "
                onfocus="this.placeholder = ''"
                class="final-score"
            />
            <button class="btn-final-score"><i></i>Start game</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
